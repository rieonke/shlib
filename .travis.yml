language: c

matrix:
  include:
    # Ubuntu trusty
    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - deadsnakes
          packages:
            - gcc
            - g++
            - cmake-data
            - cmake
            - libglib2.0-dev
            - python3.7
            - ninja-build
      env:
        - MATRIX_EVAL="sudo apt-get remove python3.4 python3.6 && sudo apt-get autoremove && curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py && python3 get-pip.py"

    # Ubuntu xenial
    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc
            - g++
            - cmake-data
            - cmake
            - libglib2.0-dev
            - python3
            - python3-pip
            - python3-setuptools
            - ninja-build

    # Ubuntu bionic
    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++
            - gcc
            - cmake-data
            - cmake
            - libglib2.0-dev
            - python3
            - python3-pip
            - python3-setuptools
            - ninja-build
    # macOS
    - os: osx
      osx_image: xcode8.3
      env:
        - MATRIX_EVAL="brew reinstall glib ninja python@3 python"

    - os: osx
      osx_image: xcode9.4
      env:
        - MATRIX_EVAL="brew reinstall glib ninja python"

    - os: osx
      osx_image: xcode10.3
      env:
        - MATRIX_EVAL="brew reinstall glib ninja python"

    - os: osx
      osx_image: xcode11
      env:
        - MATRIX_EVAL="brew reinstall glib ninja python"
before_script:
  - eval "${MATRIX_EVAL}"
  - pip3 install --user --upgrade pip setuptools wheel
  - pip3 install --user --upgrade meson
script:
  - mkdir build && cd build
  - cmake ..
  - make -j 2
  - SHLIB_PATH="$(pwd)/../lib" ctest